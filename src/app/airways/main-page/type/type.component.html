<ng-container [formGroup]="form">
  <div class="trip-type" formGroupName="tripType">
    <tui-radio-labeled
      formControlName="type"
      size="l"
      class="tui-space_bottom-5"
      [item]="tripTypes[0]"
    >
      {{ tripTypes[0] }}
    </tui-radio-labeled>
    <tui-radio-labeled
      formControlName="type"
      size="l"
      class="tui-space_bottom-5"
      [item]="tripTypes[1]"
    >
      {{ tripTypes[1] }}
    </tui-radio-labeled>
  </div>
</ng-container>
