<div class="tui-container">
  <form
    class="flight-search b-form"
    [formGroup]="searchFlightsForm"
    [tuiTextfieldCleaner]="true"
  >
    <div class="form-field"><app-type></app-type></div>
    <div class="form-field"><app-location></app-location></div>
    <div class="form-field"><ng-container #container></ng-container></div>
    <div class="form-field"><app-passengers></app-passengers></div>
    <button (click)="onSubmit()" tuiButton class="button">Search</button>
  </form>
</div>
