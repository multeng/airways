<ng-container [formGroup]="form">
  <div formGroupName="tripType" tuiGroup class="trip-type">
    <tui-radio-labeled
      formControlName="type"
      size="l"
      class="tui-space_bottom-5 tui-group__auto-width-item"
      [item]="tripTypes[0]"
    >
      {{ tripTypes[0] }}
    </tui-radio-labeled>
    <tui-radio-labeled
      formControlName="type"
      size="l"
      class="tui-space_bottom-5 tui-group__auto-width-item"
      [item]="tripTypes[1]"
    >
      {{ tripTypes[1] }}
    </tui-radio-labeled>
  </div>
</ng-container>
