<form class="register-form" [formGroup]="registerForm" (ngSubmit)="submit()">
  <ng-container *ngIf="breakpoint$ | async as breakpoint">
    <div [ngSwitch]="breakpoint">
      <ng-container *ngSwitchCase="'mobile'">
        <tui-input
          tuiHintContent="Type correct email"
          formControlName="email"
          [tuiTextfieldCleaner]="true"
          class="common-input"
          tuiTextfieldSize="s"
          [tuiTextfieldCustomContent]="email?.valid ? success : ''"
        >
          Email
          <span class="tui-required"></span>
          <input tuiTextfield placeholder="mail@mail.ru" type="email" />
        </tui-input>
        <tui-input-password
          tuiHintContent="At least 8 characters"
          formControlName="password"
          [tuiTextfieldCleaner]="true"
          class="common-input"
          tuiTextfieldSize="s"
          [tuiTextfieldCustomContent]="password?.valid ? success : ''"
        >
          Password
          <span class="tui-required"></span>
          <input tuiTextfield placeholder="Make it secure!" />
        </tui-input-password>
        <tui-input
          tuiHintContent="Only letters"
          formControlName="fname"
          [tuiTextfieldCleaner]="true"
          class="common-input"
          tuiTextfieldSize="s"
          [tuiTextfieldCustomContent]="fname?.valid ? success : ''"
        >
          First name
          <span class="tui-required"></span>
          <input tuiTextfield type="text" />
        </tui-input>
        <tui-input
          tuiHintContent="Only letters"
          formControlName="lname"
          [tuiTextfieldCleaner]="true"
          class="common-input"
          tuiTextfieldSize="s"
          [tuiTextfieldCustomContent]="lname?.valid ? success : ''"
        >
          Last name
          <span class="tui-required"></span>
          <input tuiTextfield type="text" />
        </tui-input>
        <tui-input-date
          tuiHintContent="Required"
          formControlName="date"
          class="date-input"
          tuiTextfieldSize="s"
          [tuiTextfieldCustomContent]="date?.valid ? success : ''"
        >
          Date of birth
          <span class="tui-required"></span>
        </tui-input-date>
        <div tuiGroup class="group">
          <tui-radio-block
            contentAlign="right"
            formControlName="gender"
            item="male"
            size="s"
            [hideRadio]="true"
          >
            Male
          </tui-radio-block>
          <tui-radio-block
            contentAlign="right"
            formControlName="gender"
            item="female"
            size="s"
            [hideRadio]="true"
          >
            Female
          </tui-radio-block>
        </div>
        <tui-input-phone-international
          tuiHintContent="Required"
          formControlName="phone"
          class="input phone"
          [countries]="(countries | tuiSortCountries | async) || []"
          [(countryIsoCode)]="countryIsoCode"
          tuiTextfieldSize="s"
        >
          Type your number
          <span class="tui-required"></span>
        </tui-input-phone-international>
        <tui-select
          tuiHintContent="Required"
          formControlName="citizenship"
          class="common-input"
          tuiTextfieldSize="s"
        >
          Citizenship
          <span class="tui-required"></span>
          <input tuiTextfield placeholder="Choose your citizenship" />
          <tui-data-list-wrapper
            *tuiDataList
            [items]="citizenships"
          ></tui-data-list-wrapper>
        </tui-select>

        <tui-checkbox-labeled formControlName="privacy" class="privacy">
          I agree to Airway's Privacy Policy and Terms of Use
        </tui-checkbox-labeled>

        <button
          tuiButton
          type="submit"
          appearance="primary"
          class="submit"
          size="s"
          [disabled]="registerForm.invalid"
        >
          Sign up
        </button>
      </ng-container>

      <ng-container tuiGroup *ngSwitchDefault>
        <tui-input
          tuiHintContent="Type correct email"
          formControlName="email"
          [tuiTextfieldCleaner]="true"
          class="common-input"
          tuiTextfieldSize="m"
          [tuiTextfieldCustomContent]="email?.valid ? success : ''"
        >
          Email
          <span class="tui-required"></span>
          <input tuiTextfield placeholder="mail@mail.ru" type="email" />
        </tui-input>
        <tui-input-password
          tuiHintContent="At least 8 characters"
          formControlName="password"
          [tuiTextfieldCleaner]="true"
          class="common-input"
          tuiTextfieldSize="m"
          [tuiTextfieldCustomContent]="password?.valid ? success : ''"
        >
          Password
          <span class="tui-required"></span>
          <input tuiTextfield placeholder="Make it secure!" />
        </tui-input-password>
        <tui-input
          tuiHintContent="Only letters"
          formControlName="fname"
          [tuiTextfieldCleaner]="true"
          class="common-input"
          tuiTextfieldSize="m"
          [tuiTextfieldCustomContent]="fname?.valid ? success : ''"
        >
          First name
          <span class="tui-required"></span>
          <input tuiTextfield type="text" />
        </tui-input>
        <tui-input
          tuiHintContent="Only letters"
          formControlName="lname"
          [tuiTextfieldCleaner]="true"
          class="common-input"
          tuiTextfieldSize="m"
          [tuiTextfieldCustomContent]="lname?.valid ? success : ''"
        >
          Last name
          <span class="tui-required"></span>
          <input tuiTextfield type="text" />
        </tui-input>
        <tui-input-date
          tuiHintContent="Required"
          formControlName="date"
          class="date-input"
          tuiTextfieldSize="m"
          [tuiTextfieldCustomContent]="date?.valid ? success : ''"
        >
          Date of birth
          <span class="tui-required"></span>
        </tui-input-date>
        <div tuiGroup class="group">
          <tui-radio-block
            contentAlign="right"
            formControlName="gender"
            item="male"
            size="m"
            [hideRadio]="true"
          >
            Male
          </tui-radio-block>
          <tui-radio-block
            contentAlign="right"
            formControlName="gender"
            item="female"
            size="m"
            [hideRadio]="true"
          >
            Female
          </tui-radio-block>
        </div>
        <tui-input-phone-international
          tuiHintContent="Required"
          formControlName="phone"
          class="input phone"
          [countries]="(countries | tuiSortCountries | async) || []"
          [(countryIsoCode)]="countryIsoCode"
          tuiTextfieldSize="m"
        >
          Type your number
          <span class="tui-required"></span>
        </tui-input-phone-international>
        <tui-select
          tuiHintContent="Required"
          formControlName="citizenship"
          class="common-input"
          tuiTextfieldSize="m"
        >
          Citizenship
          <span class="tui-required"></span>
          <input tuiTextfield placeholder="Choose your citizenship" />
          <tui-data-list-wrapper
            *tuiDataList
            [items]="citizenships"
          ></tui-data-list-wrapper>
        </tui-select>

        <tui-checkbox-labeled formControlName="privacy" class="privacy">
          I agree to Airway's Privacy Policy and Terms of Use
        </tui-checkbox-labeled>

        <button
          tuiButton
          type="submit"
          appearance="primary"
          class="submit"
          size="m"
          [disabled]="registerForm.invalid"
        >
          Sign up
        </button>
      </ng-container>
    </div>
  </ng-container>
</form>

<ng-template #success>
  <tui-svg src="tuiIconCheck" class="success tui-space_left-3"></tui-svg>
</ng-template>
