<table class="tui-table">
  <tbody>
    <tr class="tui-table__tr tui-table__tr_border_top">
      <th class="tui-table__th tui-table__th_first">Example</th>
      <th class="tui-table__th">Method</th>
      <th class="tui-table__th">Request</th>
      <th class="tui-table__th">Response</th>
      <th class="tui-table__th tui-table__th_last">Parameters</th>
    </tr>
    <tr class="tui-table__tr tui-table__tr_border_top">
      <td class="tui-table__td tui-table__td_first">
        <span (tuiActiveZoneChange)="onActiveZone($event)">
          <button
            tuiButton
            type="button"
            iconRight="tuiIconChevronDown"
            [tuiDropdown]="dropdownContent"
            [tuiDropdownManual]="open"
            [tuiDropdownMaxHeight]="100"
            size="s"
            (click)="onClick()"
            class="table_button"
          >
            Get users
          </button>
          <ng-template #dropdownContent>
            {{ users | async | json }}
          </ng-template>
        </span>
      </td>
      <td class="tui-table__td">GET</td>
      <td class="tui-table__td">http://localhost:9002/users</td>
      <td class="tui-table__td">{{ user | json }}</td>
      <td class="tui-table__td tui-table__td_last">none</td>
    </tr>
  </tbody>
</table>
